name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
      - name: Init Terraform (no backend)
        working-directory: terraform
        run: terraform init -backend=false
      - name: Validate Terraform
        working-directory: terraform
        run: terraform validate
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1
        with:
          directory: terraform
      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v0
      - name: Run tflint
        working-directory: terraform
        run: |
          tflint --init || true
          tflint
      - name: Run cfn-nag on CloudFormation templates
        uses: cfn_nag/cfn-nag-action@v2
        with:
          directory: cloudformation

  python-tests:
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r terraform/lambda/requirements.txt
      - name: Run pytest
        run: pytest -q terraform/lambda/tests
